spring.application.name=demo

# ===========================================
# ?? Banco de Dados (MariaDB) - DESATIVADO
# ===========================================
# Para voltar a usar o MariaDB, descomente as linhas abaixo e comente a seção do H2
# spring.datasource.url=jdbc:mariadb://localhost:3310/app
# spring.datasource.username=${MARIADB_USER}
# spring.datasource.password=${MARIADB_PASSWORD}
# spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===========================================
# ?? Banco de Dados (H2 - Em Memória) - ATIVO
# ===========================================
# Banco criado na memória RAM (apaga ao fechar a aplicação)
spring.datasource.url=jdbc:h2:mem:app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Recria as tabelas automaticamente a cada reinício
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Habilita o Console do H2 (Acesse: http://localhost:8081/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===========================================
# ?? Config Jira (? Basic Auth)
# ===========================================
jira.base-url=https://cesar-team-tg0m2r5x.atlassian.net
jira.username=${JIRA_USERNAME}
jira.api-token=${JIRA_API_TOKEN}

# Configurações opcionais
jira.page-size=50
# ===========================================
# ?? Config Jira (Corrigido)
# ===========================================
# Adicione "project = AP" antes do ORDER BY
jira.jql=project = AP ORDER BY updated DESC

# ===========================================
# ? Servidor
# ===========================================
server.port=8081
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false

# ===========================================
# ? Logs detalhados
# ===========================================
logging.level.org.springframework.web.reactive.function.client=TRACE
logging.level.reactor.netty.http.client=DEBUG

# ==========================================
# ? Configurações Gemini AI
# ==========================================
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent
gemini.api.key=${GOOGLE_API_KEY}

# ==========================================
# ? Configurações de Métrica
# ==========================================
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true