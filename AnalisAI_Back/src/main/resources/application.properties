spring.application.name=demo

# ===========================================
# üóÑÔ∏è Banco de Dados (MariaDB)
# ===========================================
spring.datasource.url=jdbc:mariadb://localhost:3310/app
spring.datasource.username=${MARIADB_USER}
spring.datasource.password=${MARIADB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===========================================
# ‚öôÔ∏è Config Jira (üîë Basic Auth)
# ===========================================
jira.base-url=https://cesar-team-tg0m2r5x.atlassian.net
jira.username=${JIRA_USERNAME}
jira.api-token=${JIRA_API_TOKEN}

# Configura√ß√µes opcionais
jira.page-size=50
jira.jql=ORDER BY updated DESC

# ===========================================
# üåê Servidor
# ===========================================
server.port=8081
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false

# ===========================================
# ü™µ Logs detalhados (√∫til para debug WebClient)
# ===========================================
logging.level.org.springframework.web.reactive.function.client=TRACE
logging.level.reactor.netty.http.client=DEBUG