spring.application.name=demo

# ===========================================
# üóÑÔ∏è Banco de Dados (MariaDB)
# ===========================================
spring.datasource.url=jdbc:mariadb://localhost:3310/app
spring.datasource.username=${MARIADB_USER}
spring.datasource.password=${MARIADB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===========================================
# ‚öôÔ∏è Configura√ß√µes do Jira (OAuth 2.0)
# ===========================================
jira.cloud.id=${ATLASSIAN_CLOUD_ID}
jira.base-url=https://api.atlassian.com/ex/jira/${jira.cloud.id}
jira.jql=project IS NOT EMPTY ORDER BY updated DESC

# URLs fixas da Atlassian
atlassian.auth.url=https://auth.atlassian.com/authorize
atlassian.token.url=https://auth.atlassian.com/oauth/token

# Credenciais do app Atlassian (mesmos nomes usados no AuthService)
atlassian.client-id=GSQwDbWrhWJarkSPJIZMnaCHGf0ahHRM
atlassian.client-secret=${ATLASSIAN_CLIENT_SECRET}
atlassian.redirect-uri=http://localhost:8081/auth/callback
atlassian.scope=read:jira-user read:jira-work write:jira-work manage:jira-project offline_access

# Compatibilidade para o JiraClient
ATLASSIAN_CLOUD_ID=${jira.cloud.id}

# ===========================================
# üåê Servidor
# ===========================================
server.port=8081
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false

# ===========================================
# ü™µ Logs detalhados (√∫til para debug WebClient)
# ===========================================
logging.level.org.springframework.web.reactive.function.client=TRACE
logging.level.reactor.netty.http.client=DEBUG